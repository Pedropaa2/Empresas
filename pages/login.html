<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div class="visible">
            <div class="h1AndCircle">
                <p class="circle"></p>
                <img  class="navBar" src="./assets/Kenzie Empresas.svg" alt="">
            </div>
            <img class="abre" src="./assets/hrmburgue.svg" alt="">
        </div>
        <nav class="fechado">
            <button class="home" >Home</button>
            <button class="register" >Cadastro</button>
        </nav>
    </header>
    <main>
        <section>
            <div class="h1_Container">
                <h1>Login</h1>
                <p>Preencha os campos para realizar login</p>
            </div>
            <div class="login_Container">
            <input type="text" placeholder="Seu e-mail" id="email">
            <input type="password" placeholder="Sua senha" id="password">
            </div>
            <div class="buttons_Container">
                <button class="login_Button" >Login</button>
                <p>ou</p>
                <button class="register_Button" >Cadastre-se</button>
            </div>
            
           </section> 
    </main>
    
    <script type="module" src="../../scripts/login.js"></script>
