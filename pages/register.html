<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <header>
        <div class="visible">
            <div class="h1AndCircle">
                <p class="circle"></p>
                <img class="navBar" src="../pages/assets/Kenzie Empresas.svg" alt="">
            </div>
            <img class="abre" src="../pages/assets/hrmburgue.svg" alt="">
        </div>
        <nav class="fechado">
            <button class="home">Home</button>
            <button class="login">Login</button>
        </nav>
    </header>
    <main>
        <section>
            <div class="h1_Container">
                <h1>Cadastre-se</h1>
            </div>
            <div class="login_Container">
                <input type="text" id="username" placeholder="Seu nome">
                <input type="email" id="email" placeholder="Seu e-mail">
                <input type="password" id="password" placeholder="Sua senha">
                <select name="" id="">
                    <option value="estágio">estágio</option>
                    <option value="júnior">júnior</option>
                    <option value="pleno">pleno</option>
                    <option value="sênior">sênior</option>
                </select>
            </div>
            <div class="buttons_Container">
                <button class="register_Btn">Cadastre-se</button>
                <button class="return_Button">Retornar</button>
            </div>

        </section>
    </main>
    <script type="module" src="../scripts/register.js"></script>
</body>

</html>
